<h1>FFBE Stats</h1>

<button onclick="import_units()">Import Units</button>

<script type="text/javascript">
    function import_units(){
        alert("importing...");
    }
</script>

{% if unit_list %}
    <ul>
    {% for unit in unit_list %}
        <li><a href="/ffbe_app/{{ unit.id }}/">{{ unit.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No units are available.</p>
{% endif %}
